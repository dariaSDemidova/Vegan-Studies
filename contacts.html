<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="styles/contacts.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/template_container-wrapper.css">

</head>

<body>
    <div class="contacts">
        <div class="container-wrapper">
            <div class="contacts__title">Контактная информация</div>
            <div class="contacts-container">
                <div class="contacts__websites">Мы в соц. сетях</div>
                <div class="websites-container">
                    <a href="https://t.me/veganstudies" target="_blank" class="website"><img
                            src="img/contacts-telegram.svg" alt="telegram">Telegram</a>
                    <a href="https://vk.com/veganstudies" target="_blank" class="website"><img src="img/contacts-vk.svg"
                            alt="vkontakte">Vkontakte</a>
                    <a href="https://syg.ma/veganstudies" target="_blank" class="website"><img
                            src="img/contacts-syg.ma.png" alt="syg.ma">Syg.ma</a>
                    <a href="https://www.youtube.com/channel/UC5JoJG0XG5Iv-nCr9KXEy0g" target="_blank"
                        class="website"><img src="img/contacts-youtube.svg" alt="youtube">Youtube</a>
                </div>
                <div class="contacts__support">Поддержать нас</div>
                <div class="support-container">
                    <a href="https://boosty.to/veganstudies" target="_blank" class="website"><img
                            src="img/contacts-boosty.jpeg" alt="boosty">Boosty</a>
                    <a href="https://patreon.com/VeganStudiesandCriticalAnimalStudies" target="_blank"
                        class="website"><img src="img/contacts-patreon.png" alt="patreon">Patreon</a>
                </div>
                <div class="contacts__connection">Связаться с нами</div>
                <div class="mail">veganstudiescas@gmail.com</div>
            </div>
        </div>
    </div>
</body>

</html>
